<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启元 Novo - 官方网站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2; /* 一个专业的蓝色调 */
            --text-color: #333;
            --secondary-text-color: #666;
            --bg-color: #f7f8fa; /* 浅灰色背景 */
            --container-bg: #ffffff; /* 白色内容容器 */
        }
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.8;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
            box-sizing: border-box;
        }
        .logo {
            max-width: 80px; /* 调整Logo大小 */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.1em;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
        }
        .status {
            font-size: 1em;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 40px;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.85em;
            color: #999;
        }
        .footer a {
            color: var(--secondary-text-color);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: var(--primary-color);
        }
        .footer .copyright {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 1. 确保此处的 src 指向你上传的Logo图片 -->
        <img src="assets/Novo-透明背景图.png" alt="启元App Logo" class="logo">

        <!-- 2. App名称 -->
        <h1>启元 (Novo AI Tutor)</h1>

        <!-- 3. App简介 -->
        <p class="subtitle">您的私人AI思维顾问，助您理清思路，做出更优决策。</p>
        
        <!-- 4. 上线状态 -->
        <p class="status">即将上线，敬请期待！</p>

        <!-- 5. 页脚 -->
        <div class="footer">
            <p>
                <a href="privacy.html">隐私政策</a>
                <span>&bull;</span>
                <!-- 2. 将此处的邮箱替换为您自己的 -->
                <a href="mailto:trcloud.ck@proton.me">联系我们</a>
            </p>
            <!-- 3. 将此处的团队名称替换为您自己的 -->
            <p class="copyright">&copy; 2025 图灵智元（北京）科技有限公司. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
